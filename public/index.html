        <meta name="description" content="">

        <meta name="viewport" content="width=device-width">

    <body>
        <div id="banner">
            TRINE SOFTBALL FAN PAGE
        </div>
        <div id="record">
            
        </div>
        <span id="player-stats">
            <select id="change-player">
                <option>Select Player</option>
            </select>
            <span id="waiting">
                <?xml version="1.0" encoding="utf-8"?>

                <circle cx="50" cy="26" r="16" fill="#baaf78">
                  <animate attributeName="cy" dur="1s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.9 0.55;0 0.45 0.55 0.9" keyTimes="0;0.5;1" values="26;74;26"></animate>
                </circle>
                <!-- [ldio] generated by https://loading.io/ --></svg>Please wait while players load...</span>
        </span>
        <div id="stats">

        </div>
        <div class="hidden" id="game-today">
            <p id="emoji">ðŸ¥Ž</p>

                <a id="game-link" href="https://livestream.com/trinebroadcastingnetwork"
                target="_blank">here</a> to view stream</p>
        </div>
        <h2>Most Recent News Articles</h2>
        <div id="news" class="flex-container">

        </div>
        <h2>Trine Schedule and Results</h2>
        <button id="next-game" onClick="jumpToGame()">
            Go To Next Game
        </button>
        <div id="feed">
            
        </div>
    </body>
